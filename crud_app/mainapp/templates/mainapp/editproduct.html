{% extends "layout.html" %}
{% load static %}

{% block title %}
<title>Edit Product | CRUD App</title>
{% endblock %}

{% block cssfile %}
<link rel="stylesheet" href="{% static 'css/editproduct.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Edit Product</h1>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Product Image Display -->
        <div class="image-container">
            <div class="image-wrapper">
                <img src={% static 'media/product_images/'%}{{product.ProductImage}} alt="{{product.ProductImage}}" class="product-image">
                <label for="image" class="image-label">
                    <i class="bx bx-edit"></i>
                    <input type="file" id="image" name="image" accept="image/*" class="hidden-input">
                </label>
            </div>
        </div>

        <!-- Product Name -->
        <div class="form-group">
            <label for="productName" class="label">Product Name</label>
            <input type="text" id="productName" name="productName" class="input" value="{{product.ProductName}}" required>
        </div>

        <!-- Category -->
<div class="form-group">
    <label for="category" class="label">Category</label>
    <select id="category" name="category" class="input" required>
        <option value="{{ product.ProductCategory }}" selected>{{ product.ProductCategory|capfirst }}</option>
        
        {% if product.ProductCategory|lower != "laptop" %}
            <option value="laptop">Laptop</option>
        {% endif %}
        
        {% if product.ProductCategory|lower != "smartphone" %}
            <option value="smartphone">Smartphone</option>
        {% endif %}
        
        {% if product.ProductCategory|lower != "tablet" %}
            <option value="tablet">Tablet</option>
        {% endif %}
        
        {% if product.ProductCategory|lower != "smartwatch" %}
            <option value="smartwatch">Smartwatch</option>
        {% endif %}
        
        {% if product.ProductCategory|lower != "headphones" %}
            <option value="headphones">Headphones</option>
        {% endif %}
    </select>
</div>


        <!-- Quantity -->
        <div class="form-group">
            <label for="quantity" class="label">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" class="input" value="{{product.StockQuantity}}" required>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label for="price" class="label">Price</label>
            <input type="text" id="price" name="price" class="input" value="{{product.ProductPrice}}" min = 1 required>
        </div>

        <!-- Submit Button -->
        <div class="form-group center">
            <button type="submit" class="btn">Save Changes</button>
        </div>
    </form>
</div>

<!-- Back to Product List Button -->
<div class="center">
    <a href="{% url 'product-list'%}" class="btn back-btn">&larr; Back to Product List</a>
</div>
{% endblock %}
